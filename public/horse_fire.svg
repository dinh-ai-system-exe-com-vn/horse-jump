<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Group wrapper to flip the horse horizontally -->
  <g transform="scale(-1, 1) translate(-64, 0)">
    <!-- Body -->
    <ellipse cx="32" cy="40" rx="16" ry="12" fill="#ef4444" />
    
    <!-- Legs -->
    <rect x="20" y="46" width="6" height="12" rx="3" fill="#ef4444" />
    <rect x="38" y="46" width="6" height="12" rx="3" fill="#ef4444" />
    <rect x="22" y="56" width="6" height="4" fill="#333" /> <!-- Hooves -->
    <rect x="40" y="56" width="6" height="4" fill="#333" />

    <!-- Head -->
    <circle cx="24" cy="24" r="14" fill="#ef4444" />
    
    <!-- Ears -->
    <path d="M16 14 L12 6 L20 12 Z" fill="#ef4444" />
    <path d="M28 14 L32 6 L24 12 Z" fill="#ef4444" />

    <!-- Mane -->
    <path d="M24 10 Q 34 10 36 20 Q 38 30 30 30" fill="none" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" />

    <!-- Eye -->
    <circle cx="20" cy="22" r="2" fill="#fff" />
    
    <!-- Snout -->
    <ellipse cx="18" cy="30" rx="4" ry="3" fill="#fcd34d" />
    <circle cx="17" cy="30" r="0.5" fill="#333" />

    <!-- Tail -->
    <path d="M46 38 Q 54 34 56 44" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>