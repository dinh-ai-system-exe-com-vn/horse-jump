<svg width="2000" height="1000" viewBox="0 0 2000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="merSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    <symbol id="crater" viewBox="0 0 100 60">
      <ellipse cx="50" cy="30" rx="50" ry="20" fill="#334155" />
      <ellipse cx="50" cy="25" rx="40" ry="15" fill="#1e293b" />
    </symbol>
  </defs>
  <!-- Mercury: Harsh, Cratered, Lava Cracks -->
  <rect width="2000" height="1000" fill="url(#merSky)" />
  
  <!-- Solar Flares from the nearby Sun -->
  <g opacity="0.4">
    <path d="M 100 0 Q 150 200 50 400" stroke="#f59e0b" stroke-width="4" fill="none" />
    <path d="M 500 0 Q 300 150 600 300" stroke="#f59e0b" stroke-width="2" fill="none" />
  </g>

  <!-- Ground -->
  <rect x="0" y="700" width="2000" height="300" fill="#334155" />
  
  <!-- Lava Cracks -->
  <g stroke="#f97316" stroke-width="3" fill="none" opacity="0.6">
    <path d="M 0 850 L 200 820 L 400 880 L 600 840 L 900 890" />
    <path d="M 1200 900 L 1400 860 L 1700 880 L 2000 840" />
  </g>

  <!-- Craters -->
  <use href="#crater" x="100" y="720" width="200" height="120" opacity="0.7" />
  <use href="#crater" x="800" y="750" width="300" height="180" opacity="0.5" />
  <use href="#crater" x="1500" y="730" width="150" height="90" opacity="0.8" />
</svg>
