<svg width="2000" height="1000" viewBox="0 0 2000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#ef4444" />
    </linearGradient>
    <radialGradient id="sunspot" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#450a0a" />
      <stop offset="100%" style="stop-color:#991b1b" />
    </radialGradient>
  </defs>
  <!-- Sun: Solar Flares, Sunspots, Granulation -->
  <rect width="2000" height="1000" fill="url(#sunSky)" />

  <!-- Granulation Texture (Small shapes) -->
  <g fill="#facc15" opacity="0.2">
    <circle cx="100" cy="100" r="30" />
    <circle cx="400" cy="500" r="45" />
    <circle cx="800" cy="200" r="35" />
    <circle cx="1200" cy="800" r="50" />
    <circle cx="1700" cy="400" r="40" />
  </g>

  <!-- Massive Solar Flares -->
  <g fill="none" stroke="#fef08a" stroke-width="15" opacity="0.5">
    <path d="M 0 500 Q 500 0 1000 500" stroke-width="30" stroke-linecap="round" />
    <path d="M 800 1000 Q 1300 500 1800 1000" stroke-width="40" stroke-linecap="round" />
  </g>

  <!-- Sunspots -->
  <circle cx="300" cy="400" r="60" fill="url(#sunspot)" opacity="0.8" />
  <circle cx="1400" cy="600" r="80" fill="url(#sunspot)" opacity="0.7" />
  <circle cx="900" cy="150" r="40" fill="url(#sunspot)" opacity="0.6" />

  <!-- Intense Glowing Ground -->
  <rect x="0" y="800" width="2000" height="200" fill="#991b1b" />
  <rect x="0" y="800" width="2000" height="10" fill="#fef08a" opacity="0.8" />
</svg>
