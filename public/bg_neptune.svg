<svg width="2000" height="1000" viewBox="0 0 2000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nepSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a" />
      <stop offset="100%" style="stop-color:#1e40af" />
    </linearGradient>
    <symbol id="darkSpot" viewBox="0 0 200 100">
      <ellipse cx="100" cy="50" rx="100" ry="50" fill="#172554" opacity="0.6" />
      <path d="M 20 50 Q 100 0 180 50" stroke="#3b82f6" stroke-width="5" fill="none" opacity="0.3" />
    </symbol>
  </defs>
  <!-- Neptune: Dark Storms, Supersonic Winds, Icy Volcanism -->
  <rect width="2000" height="1000" fill="url(#nepSky)" />

  <!-- Great Dark Spot -->
  <use href="#darkSpot" x="400" y="200" width="400" height="200" />
  <use href="#darkSpot" x="1400" y="500" width="300" height="150" opacity="0.5" />

  <!-- Supersonic Wind Streaks -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.3">
    <line x1="0" y1="100" x2="2000" y2="100" />
    <line x1="0" y1="400" x2="2000" y2="400" />
    <line x1="0" y1="150" x2="2000" y2="150" stroke-width="4" />
  </g>

  <!-- Ice Mountains -->
  <path d="M 0 1000 L 300 600 L 600 1000 L 1000 700 L 1500 1000 L 1800 800 L 2000 1000 Z" fill="#1e3a8a" opacity="0.8" />
  <rect x="0" y="850" width="2000" height="150" fill="#172554" />
</svg>
