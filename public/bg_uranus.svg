<svg width="2000" height="1000" viewBox="0 0 2000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uranusSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2" />
      <stop offset="100%" style="stop-color:#22d3ee" />
    </linearGradient>
    <symbol id="diamond" viewBox="0 0 20 20">
      <path d="M 10 0 L 20 10 L 10 20 L 0 10 Z" fill="#fff" opacity="0.6" />
    </symbol>
  </defs>
  <!-- Uranus: Diamond Rain, Vertical Rings, Ice Giant -->
  <rect width="2000" height="1000" fill="url(#uranusSky)" />

  <!-- Vertical Rings -->
  <g transform="translate(1000, 500) rotate(90)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="1500" ry="200" fill="none" stroke="#fff" stroke-width="10" />
    <ellipse cx="0" cy="0" rx="1300" ry="180" fill="none" stroke="#fff" stroke-width="5" />
  </g>

  <!-- Diamond Rain -->
  <g opacity="0.8">
    <use href="#diamond" x="200" y="100" width="15" height="15" />
    <use href="#diamond" x="500" y="300" width="10" height="10" />
    <use href="#diamond" x="1200" y="150" width="20" height="20" />
    <use href="#diamond" x="1600" y="400" width="12" height="12" />
    <use href="#diamond" x="800" y="600" width="18" height="18" />
  </g>

  <!-- Frozen Methane Mounds -->
  <path d="M 0 1000 Q 400 600 800 1000 T 1600 1000 V 1000 Z" fill="#155e75" opacity="0.7" />
  <rect x="0" y="850" width="2000" height="150" fill="#0e7490" />
</svg>
