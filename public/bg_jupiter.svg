<svg width="2000" height="1000" viewBox="0 0 2000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jupSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e" />
      <stop offset="100%" style="stop-color:#b45309" />
    </linearGradient>
    <symbol id="lightning" viewBox="0 0 50 100">
      <path d="M 30 0 L 10 40 L 40 40 L 0 100" stroke="#fef08a" stroke-width="3" fill="none" />
    </symbol>
    <symbol id="swirl" viewBox="0 0 200 100">
      <ellipse cx="100" cy="50" rx="100" ry="40" fill="#78350f" opacity="0.4" />
      <ellipse cx="120" cy="50" rx="40" ry="15" fill="#f59e0b" opacity="0.2" />
    </symbol>
  </defs>
  <!-- Jupiter: Massive Storms, Lightning, Giant Red Spot -->
  <rect width="2000" height="1000" fill="url(#jupSky)" />

  <!-- Gas Swirls -->
  <use href="#swirl" x="100" y="200" width="600" height="300" />
  <use href="#swirl" x="1100" y="300" width="800" height="400" />
  <use href="#swirl" x="500" y="500" width="500" height="250" />

  <!-- Lightning Bolts -->
  <use href="#lightning" x="300" y="100" width="100" height="200" opacity="0.6" />
  <use href="#lightning" x="1500" y="50" width="80" height="160" opacity="0.4" />
  <use href="#lightning" x="900" y="400" width="120" height="240" opacity="0.5" />

  <!-- Giant Red Spot Silhouette -->
  <ellipse cx="1600" cy="700" rx="300" ry="120" fill="#991b1b" opacity="0.3" />

  <!-- Gas "Mountains" -->
  <path d="M 0 1000 Q 200 800 500 950 T 1000 850 T 1500 980 T 2000 900 V 1000 Z" fill="#78350f" />
</svg>
